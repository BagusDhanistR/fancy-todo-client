<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 20;
      border-radius: 0;
    }
    
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    
    .swal-title {
      margin: 0px;
      font-size: 16px;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.21);
      margin-bottom: 28px;
    }
    
    .swal-overlay {
      background-color: rgba(43, 165, 137, 0.45);
    }
    
    </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <a class="navbar-brand" href="#">
      Todo
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-5">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <a class="navbar-brand" href="#" id="nav-home"> Home </a>
      </ul>
      <span class="navbar-nav">
        <a class="navbar-brand" href="#" id="nav-register"> Register </a>
        <a class="navbar-brand" href="#" id="nav-login"> Login </a>
        <a class="navbar-brand" href="#" id="nav-logout"> logout </a>
      </span>
    </div>
  </nav>

  <div class="container p-3 my-3 bg-dark text-center text-white badge-pill" id="home-cont">
    <h1>My Todo List</h1>
    <button type="button" class="btn btn-floating btn-lg btn-primary badge-pill" id="add-button"><i class="fas fa-plus"></i> Add Todo</button>
  </div>
  
  <div class="container p-3 my-3 bg-dark text-center text-white" id="login-cont">
    <h2>Login</h2><br>
    <form id="form-login">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email-login" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password-login" placeholder="Enter password">
      </div>
      <div class="btn">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <p class="font-small text-white text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>        
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </form>
  </div>
  
  <div class="container p-3 my-3 bg-dark text-center text-white" id="regis-cont">
    <h2>Register</h2>
    <form id="form-register">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email-register" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password-register" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <div class="container p-3 my-3 bg-dark text-center text-white" id="addTodo-cont">
    <h2>Add Todo</h2>
    <form id="form-addTodo">
      <div class="form-group">
        <label for="title-add">Title:</label>
        <input type="title-add" class="form-control" id="title-add" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="description" class="form-control" id="description-add" placeholder="Enter Description">
      </div>
      <label>Due Date:</label>
      <input type="date" class="form-control" name="due_date" id="due_date-add">
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  
  <div class="container p-3 my-3 bg-dark text-center text-white" id="editTodo-cont">
    <h2>Edit Todo</h2>
    <form id="form-editTodo">
      <div class="form-group">
        <label for="title-edit">Title:</label>
        <input type="title-edit" class="form-control" id="title-edit">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="description" class="form-control" id="description-edit">
      </div>
      <label>Due Date:</label>
      <input type="date" class="form-control" name="due_date" id="due_date-edit">
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  
  <div class="container-fluid p-3 my-3 text-center" id="homepage" >    
    <div class="table-responsive">          
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th><i class="fas fa-book"></i> Title</th>
          <th><i class="fas fa-question-circle"></i> Description</th>
          <th><i class="fas fa-check"></i> Status</th>
          <th><i class="fas fa-calendar-alt"></i> Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-todo">
        <tr>
      
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="modal fade" id="detailTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="detailModal">
        
      </div>
    </div>
  </div>
  <!-- Jquery script -->
  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer">
</script>
<!-- Google Oauth -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<!-- Sweet Alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="main.js"></script>
</body>
</html>
